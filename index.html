<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#000000">
  
  <title>Happy New Year ✨</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Floating particles -->
  <div class="particles" id="particles"></div>

  <!-- Main Content -->
  <main class="hero">
    <div class="glow-ring"></div>

    <h1 class="title">HAPPY NEW YEAR</h1>

    <p class="subtitle">
      Well Well
    </p>

    

    
    <footer class="footer">
      ✨ May the coming year be kind ✨ 

    <div class="Attributions">
        <span>
            BlueNecko 2025
        </span>
      </div>
      <!-- Flowing horizontal text -->
    <div class="marquee">
      <span>
        ✦ WISHING YOU PEACE ✦ SUCCESS ✦ GROWTH ✦ HAPPINESS ✦ JOY ✦
      </span>
    </div>
    </footer>
  </main>
  
<!-- Transition spacer (hero → story) -->
<section class="transition"></section>

<!-- Image storytelling section -->
<section class="scroll-section" id="story">
  
  <div class="sticky-frame hidden">
    <img src="images/frame-1.jpg" alt="Showcase" class="frame-image" id="frameImage" />
  </div>

  <div class="scroll-steps">
    <div class="step" data-image="images/frame-1.jpg">
      <p>It starts with a vision.</p>
    </div>
    <div class="step" data-image="images/frame-2.jpg">
      <p>Precision in every detail.</p>
    </div>
    <div class="step" data-image="images/frame-3.jpg">
      <p>Designed for the future.</p>
    </div>
    <div class="step" data-image="images/frame-4.jpg">
      <p>Happy New Year 2025.</p>
    </div>
  </div>

</section>



  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
